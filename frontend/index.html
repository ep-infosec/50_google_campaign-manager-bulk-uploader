<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <title>Bulk Uploader</title>

    <base href="/" />

    <script src="//apis.google.com/js/api.js"></script>
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic"
    />
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css"
    />
    <link rel="stylesheet" href="/stylesheets/app.css" />

    <script>
      var BulkUploader = {
        CLIENT_ID: "{{ CLIENT_ID }}"
      };
    </script>
  </head>
  <body layout="column" ng-app="App" ng-cloak ng-controller="AppController">
    <md-toolbar class="md-toolbar-tools">
      <h1 flex>Bulk Uploader</h1>

      <md-menu md-position-mode="target bottom">
        <md-button
          aria-label="Open settings menu"
          class="md-icon-button"
          ng-click="$mdMenu.open($event)"
        >
          <md-icon>more_vert</md-icon>
        </md-button>
        <md-menu-content width="4">
          <md-menu-item>
            <md-button ng-click="settings()">
              <md-icon md-menu-align-target>settings</md-icon>
              Settings
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </md-toolbar>

    <md-content flex> <div ng-view></div> </md-content>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular-messages.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular-sanitize.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
    <script src="//nervgh.github.io/pages/angular-file-upload/dist/angular-file-upload.min.js"></script>
    <script src="/javascripts/app.js"></script>
  </body>
</html>
